<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NSAN Map Example</title>
        <style>
            @import "nsan-map.css";
            circle,
            path {
              cursor: pointer;
            }
            circle {
              fill: none;
              pointer-events: all;
            }
            text {
              cursor: pointer;
              font: 12px FSAlbert,sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>NSAN Map Example</h1>
        <div id="wheel">&nbsp;</div>
        <div id="legend">&nbsp;</div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
        <script src="nsan-map.js"></script>
    </body>
</html>
